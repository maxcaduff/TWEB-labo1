        <script> 
            
            var clicked = false ;
           
            function superFonction() {
                if (!clicked) {
                    document.getElementById("toReplace").setAttribute("src","img.gif") ;
                    setTimeout(function(){(document.querySelector('button').innerHTML = "Told you.");
                                         document.getElementById('hiddenButton').style.display = "block";

                }
            }
            function superFonction2() {
                if (clicked) {
                    document.getElementById("toReplace").setAttribute("src","img.jpg") ;
                    document.querySelector('button').innerHTML = "They are back!"
                    setTimeout(function(){(document.querySelector('button').innerHTML = "Don't click again!")}, 2000);
                    document.getElementById('hiddenButton').style.display = "none";
                    clicked = false;
                    
                }

        </script>
